<!DOCTYPE html>
<html lang='pt-BR'>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Julia Jeske - DoWhile 2021</title>

  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">



</head>

<body>
  <main>
    <div class="container">

      <div class="avatar">
        <span>
          <img src="images/build.svg" alt="selo Rocketseat">
        </span>
        <img id="userImage" src="https://lorempixel.com/185/185/people/" alt="foto Pessoal">
      </div>

      <h1 id="userName">Julia Jeske</h1>
      <a id="userLink" href="https://github.com/JuliaJeske" target="_blanck"><img src="./images/github.svg"
          alt="icone github"> <span id="userLogin">jeskejulia</span>
      </a>

      <p id="userBio">
        An instructor focused on helping people start programming for web
      </p>
      <ul id="socialLinks">
        <li class="youtube">
          <a href="https://www.youtube.com/" target="_blank"> <img src="./images/youtube.svg" alt="icone youtube"></a>
        </li>
        <li class="facebook">
          <a href="https://pt-br.facebook.com/" target="_blank"> <img src="./images/facebook.svg"

        </li>
        <li class="instagram">
          <a href="https://www.instagram.com/julia_jeske_/" target="_blank"> <img src="./images/instagram.svg"
              alt="icone instagram"></a>
        </li>
        <li class="twitter">
          <a href="https://twitter.com/JeskeJulia" target="_blank"> <img src="./images/twitter.svg"
              alt="icone twitter"></a>
        </li>

      </ul>
    </div>

  </main>
  <script src="main.js"></script>

</html>
